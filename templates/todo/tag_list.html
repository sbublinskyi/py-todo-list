{% extends "base.html" %}

{% block content %}
  <h1 class="display-3">
    Tags
    <a href="{% url 'todo:tag-create' %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>
  {% if tag_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Manage</th>
      </tr>
      {% for tag in tag_list %}
        <tr>
          <td>{{ tag.id }}</td>
          <td>{{ tag.name }}</td>
          <td><a href="{% url 'todo:tag-update' pk=tag.pk %}">Update</a> |
            <a href="{% url 'todo:tag-delete' pk=tag.pk %}" style="color: red">Delete</a></td>
        </tr>
      {% endfor %}

    </table>
  {% else %}
    <p>There's nothing to show</p>
  {% endif %}

{% endblock %}
